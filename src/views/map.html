<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12" ng-show="!vm.person && !vm.error">
      <img class="loading-img" src="images/loading-lg.gif"></img>
    </div>
    <div uib-alert ng-if="vm.error">
      {{ vm.error }}
    </div>
    <div class="col-sm-12 col-md-8 text-center" ng-show="vm.person">
      <h1>{{ vm.person.givenName }} {{ vm.person.familyName }}</h1>
      <div class="thumbnail">
      
        <ui-gmap-google-map id="ui-gmap-google-map" center='vm.map.center' zoom='vm.map.zoom'>
        	<ui-gmap-marker ng-repeat="event in ::vm.events" 
        		coords="event.coords" 
        		idkey="event.marker_id" 
        		options="event.options" 
        	></ui-gmap-marker>
        </ui-gmap-google-map>
        
        <svg id="timelinecontainer" viewBox="-50,-70,850,180" version="1.0" x="0" y="0" width="900" height="180" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			  	<line ng-repeat="line in ::vm.mainline" ng-attr-x1="{{ line.x1 }}" ng-attr-x2="{{ line.x2 }}" ng-attr-y1="{{ line.y1 }}" ng-attr-y2="{{ line.y2 }}"/>
			  
			  	<a ng-repeat="event in ::vm.events" id="mylink" target="_top" 
			  		ng-mouseenter="vm.focusEvent(event)"
			  		ng-mouseleave="vm.unfocusEvent(event)"
			  		>
			  		<path class="{{ event.class }}" 
			  			ng-attr-d="{{ event.path }}">
			  			<title>{{ event.elabel }}</title> 
			  		</path>
			  	</a>
		  		<text x="0" y="-30">{{ vm.events.min_year }}</text>
			  	<text x="750" y="-30">{{ vm.events.max_year }}</text>
	  	</svg>
			       <p><span>{{ vm.currentEvent }}</span></p>
        </div>
    </div>
  </div>
</div>
