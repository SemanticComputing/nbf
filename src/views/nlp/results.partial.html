<div class="col-sm-12 wordpinner" class="col-md-3 col-sm-2" ng-show="vm.isLoadingWordResults && !vm.error" >
<div class="comparison-result-info alert alert-warning" role="alert">
	HUOM! Tulosten latautuminen voi kestää hetken.
</div>
      <img class="loading-img" src="images/loading-lg.gif"></img>
</div>
<div ng-show="vm.error" class="comparison-result-error alert alert-danger" role="alert">
  {{ vm.error.statusText }}
</div>
<h3>Sanamäärät sanaluokittain
    <span class="glyphicon glyphicon-info-sign"
                uib-tooltip="Listalla esitetään yleisimmät sanat biografioista suhteessa kokonaissanamäärään (Kaikki) ja sanaluokan sanamäärään (Sanaluokka). Sanaluokista esitykseen on valittu verbit, adjektiivit, substantiivit, sekä erisnimet. Biografiajoukosta on filtteröity pois järjestysnumerot ja joitakin mahdollisia virheellisesti luokiteltuja sanoja.">
          </span></h2>
<div ng-show="vm.hasResults()" class="col-md-3 col-sm-2" ng-repeat="upos in vm.upos">

  <table class="comparison-results" style="font-size: 14px; text-align:left; ">
    <colgroup>
      <col class="word" />
      <col class="count" />
      <col class="pos_count" />
      <col class="pos_count" />

    </colgroup>
    <th>{{ upos.label }}</th>
    <th>LKM </th>
    <th>Sanaluokka </th>
    <th>Kaikki </th>
    <tr ng-repeat="word in vm.results[upos.key]">
      <td>{{ word.lemma }}</td>
      <td>{{ word.count }}</td>
      <td>{{ word.class_percentage }} %</td>
      <td>{{ word.percentage }} %</td>
    </tr>
  </table>
</div>
<img class="loading-img" src="images/loading-lg.gif" ng-if="vm.isLoadingResults"></img>
