<div ng-show="vm.error" class="comparison-result-error alert alert-danger" role="alert">
</div>

<div ng-show="vm.hasResults()" class="col-md-3 col-sm-2" style="width:50%">
  <table class="comparison-results">
    <caption style="margin-top: 20px;">Pisimmät biografiset tekstit <span class="glyphicon glyphicon-info-sign"
                uib-tooltip="Listalla esitetään sanamäärällisesti pisimmät biografiset tekstit.">
          </span></caption>
    <colgroup>
      <col class="name" />
      <col class="count" />
    </colgroup>
    <th>Biografia</th>
    <th>Sanamäärä</th>
    <tr ng-repeat="obj in vm.resultsTop10">
      <td><span class="personlink" url="{{ obj.id }}">{{ obj.name }}</span></td>
      <td>{{ obj.cnt }}</td>
    </tr>
  </table>
</div>
<img class="loading-img" src="images/loading-lg.gif" ng-if="vm.isLoadingResults"></img>
