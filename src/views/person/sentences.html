<div class="container-fluid">
    <div class="row">
	<div uib-alert ng-if="vm.error">
	    {{ vm.error }}
	</div>
	<div class="container-fluid text-center" >
	    <h1>Lauseet</h1>
	    <div class="container-fluid thumbnail">
	    	<div>
		    <div class="col-md-4 pull-md-4 col-lg-3 text-left" >
		    	<h1>Tutki henki&shy;löön liit&shy;tyviä lauseita</h1>

		    	</p>
		    </div>
	    	</div>

		    <div>
			<div> <ul style="padding: 0; display: inline-table; vertical-align: middle; list-style-position: inside; text-align: left;">

		    </div>

		</div>

	    </div>
	</div>
    </div>
