<div class="col-md-4 pull-md-4 col-lg-3">
    <div uib-alert ng-if="vm.error">
      {{ vm.error }}
    </div>
    <h1>Tutki elämä&shy;ker&shy;to&shy;ja kar&shy;toilla</h1>
    <p>
    Kartalla näytetään henki&shy;löiden elin&shy;aikai&shy;sia tapah&shy;tumia. 
    Ala&shy;puo&shy;lei&shy;silla suodat&shy;ti&shy;milla voi&shy;daan valita halu&shy;tut tapah&shy;tuma&shy;tyypit ja henkilö&shy;ryhmä.
    </p>
    <span ng-if="vm.message" style="color:blue">{{ vm.message }}<br/><br/></span>
    
    <div class="well well-sm">
	    <b>Tapahtumatyypit</b>
	    <form name="eventForm" class="eventForm" ng-repeat="type in vm.EVENTTYPES">
		  <label title="{{ type.tooltip }}" style="color: {{ type.color }};">
		    <input type="checkbox" ng-model="type.check" ng-change="vm.change()">
		    <span>{{ type.label }}</span>
		    </label><br/>
		 </form>
		 
		Näytä kartalla korkeintaan 
		<select ng-model="vm.searchlimit" 
				ng-options="item.value for item in vm.LIMITOPTIONS"
				ng-change="vm.change()">
     	</select> tulosta.
     		
	</div>
  <div ng-include="'views/mapfacets.partial.html'"></div>
</div>
