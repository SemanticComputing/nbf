<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 text-center">
    	<h1>{{ vm.place.label }}</h1>
  	</div>
  </div>
  <div class="row">
  <div class="col-md-3 pull-md-3 col-lg-3" >
  		Leftbar
    	<!-- 
    	 <div ng-include="'views/groupmap/description.partial.html'"></div>
    	<div ng-include="'views/groupmap/controls.partial.html'"></div>
    	 <div ng-include="'views/mapfacets.partial.html'"></div>
    	 -->
	</div>
	<div class="col-md-6 col-lg-6" >
		<div class="col-sm-12 mapspinner" ng-show="vm.isLoadingResults" >
		    <img class="loading-img" src="images/loading-lg.gif"></img>
		</div>
		<div class="row">
		
			<ui-gmap-google-map 
					id="ui-gmap-google-map" 
					center='vm.map.center' 
					zoom='vm.map.zoom' 
					events='vm.mapevents'>
			  		
			  	<ui-gmap-window 
			  			id="ui-gmap-window" 
			  			show="vm.window.show" 
			  			options="vm.window" 
			  			templateUrl="'views/groupmap/popup.html'"
			            templateParameter="vm"
			         	closeClick="vm.closeWindow">
			         	<span></span>
			     </ui-gmap-window>
			     		
			      <ui-gmap-marker ng-repeat="marker in vm.markers" 
			      		coords="marker" 
			      		idkey="marker.id" 
			      		options="marker.options"
			      		click="marker.onClick()">
			      </ui-gmap-marker>
			</ui-gmap-google-map>
		</div>
		
	</div>
	<div class="col-md-3 pull-md-3 col-lg-3" >
			<div class="relativeblock">
			      <h3>Paikan tiedot</h3>
			      <span class="glyphicon glyphicon-info-sign"
						uib-tooltip="Tässä näytetään paikan muita nimiä, sekä linkkejä muihin tietokantoihin.">
				  </span>
			</div>
			<div ng-if="vm.place.alabel">{{ vm.place.alabel | join:', ' }}</div>
			<div ng-if="vm.place.yso">
                <a ng-href="{{ vm.place.yso }}">kohde Finton tietokannassa YSO-paikat</a>
            </div>
            <div ng-if="vm.place.googleapi">
                <a ng-href="{{ vm.place.googleapi }}">kohde Googlen koordinaattihaussa</a>
            </div> 
            <div ng-if="vm.place.wikidata">
                <a ng-href="{{ vm.place.wikidata }}">kohde Wikidata-tietokannassa</a>
            </div>
            <div class="relativeblock">
			      <h3>Liittyviä paikkoja</h3>
			      <span class="glyphicon glyphicon-info-sign"
						uib-tooltip="Henkilön sukulaisissa näytetään vanhemmat, puolisot ja lapset, ei kaukaisempia sukulaisia.">
				  </span>
			</div>
            <div class="col-sm-6" ng-repeat="place in vm.related">
		      	<span class="placelink" url="{{place.id}}">{{place.label}}</span>
		    </div>
	    	<!-- 
	    	 <div ng-include="'views/groupmap/description.partial.html'"></div>
	    	<div ng-include="'views/groupmap/controls.partial.html'"></div>
	    	 <div ng-include="'views/mapfacets.partial.html'"></div>
	    	 -->
	</div>
</div>
</div>
