<div class='map-popup'>
    <div id="popupcontainer" class="col-sm-4 col-md-2 text-center">
        <h4 ng-show="parameter.place_label">{{ parameter.place_label }}</h4>
    	<p ng-show="parameter.people" ng-repeat="person in parameter.people">
			<a ui-sref="person.detail({ personId: person.uri })">{{ person.label }}</a> 
              </p>
	</div>
</div>
