<img class="loading-img" src="images/loading-lg.gif" ng-if="vm.isLoadingResults"></img>
<div ng-if="!vm.isLoadingResults" >
	<br>
	<div class="well well-sm" style="line-height: 0">
	<table style="width: 100%; font-size: 18px" cellspacing="0">
		<td>
			<p style="margin: 0px">
				<select ng-model="vm.property" 
						ng-options="item.label for item in vm.PROPERTYOPTIONS"
						ng-change="vm.changeproperty()">
		     	</select>
		     </p><br>
		</td>
		<td style="text-align:right">
			<p style="margin: 0px">
				{{ vm.head1 }}:
				<select ng-model="vm.relation" 
						ng-options="item.label for item in vm.RELATIONOPTIONS"
						ng-change="vm.changerelation()">
		     	</select>
		     </p><br>
		</td>
    </table>
    </div>
